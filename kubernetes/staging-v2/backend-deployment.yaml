apiVersion: apps/v1
kind: Deployment
metadata:
  name: oms-backend
  namespace: oms-staging-v2
  labels:
    app: oms-backend
    component: api
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: oms-backend
  template:
    metadata:
      labels:
        app: oms-backend
        component: api
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: oms-backend
        image: ghcr.io/YOUR_ORG/oms-backend:latest  # Will be overridden by CI/CD
        imagePullPolicy: Always

        ports:
        - containerPort: 3001
          name: http
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "3001"

        # Secrets from Kubernetes secrets (NO hardcoded values)
        envFrom:
        - secretRef:
            name: oms-app-secrets

        # Resource limits for security and stability
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe for slower initial startup
        startupProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 18

        # Temporary filesystem mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # Image pull secrets for private registry
      imagePullSecrets:
      - name: registry-credentials

      # Pod security
      automountServiceAccountToken: false

---
apiVersion: v1
kind: Service
metadata:
  name: oms-backend-service
  namespace: oms-staging-v2
  labels:
    app: oms-backend
    component: api
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: oms-backend

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oms-backend-hpa
  namespace: oms-staging-v2
  labels:
    app: oms-backend
    environment: staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oms-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80