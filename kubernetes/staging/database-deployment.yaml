apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oms-postgres
  namespace: oms-staging
  labels:
    app: oms-postgres
    component: database
    environment: staging
spec:
  serviceName: oms-postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: oms-postgres
  template:
    metadata:
      labels:
        app: oms-postgres
        component: database
        environment: staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999

      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: Always

        ports:
        - containerPort: 5432
          name: postgres

        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          value: "oms_staging"

        # Secrets from Kubernetes secrets (NO hardcoded values)
        envFrom:
        - secretRef:
            name: oms-postgres-secrets

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 999
          capabilities:
            drop:
            - ALL

        # Health checks
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        # Persistent storage
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
          readOnly: true

      volumes:
      - name: postgres-config
        configMap:
          name: oms-postgres-config

  # Persistent volume claims
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
      labels:
        app: oms-postgres
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: do-block-storage
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: oms-postgres-service
  namespace: oms-staging
  labels:
    app: oms-postgres
    component: database
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: oms-postgres

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oms-postgres-config
  namespace: oms-staging
  labels:
    app: oms-postgres
    environment: staging
data:
  postgresql.conf: |
    # PostgreSQL configuration for staging environment

    # Connection settings
    max_connections = 100
    shared_buffers = 128MB
    effective_cache_size = 512MB

    # Security settings
    ssl = on
    ssl_cert_file = '/var/lib/postgresql/server.crt'
    ssl_key_file = '/var/lib/postgresql/server.key'

    # Logging
    log_statement = 'mod'
    log_min_duration_statement = 1000
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

    # Performance tuning for staging
    work_mem = 4MB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB

    # Backup and recovery
    archive_mode = on
    archive_command = '/bin/true'  # Disabled for staging, enable for production

    # Security hardening
    log_connections = on
    log_disconnections = on
    log_checkpoints = on

---
# Redis StatefulSet for caching and sessions
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oms-redis
  namespace: oms-staging
  labels:
    app: oms-redis
    component: cache
    environment: staging
spec:
  serviceName: oms-redis-service
  replicas: 1
  selector:
    matchLabels:
      app: oms-redis
  template:
    metadata:
      labels:
        app: oms-redis
        component: cache
        environment: staging
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999

      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: Always

        ports:
        - containerPort: 6379
          name: redis

        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL

        # Health checks
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        # Configuration and storage
        volumeMounts:
        - name: redis-config
          mountPath: /usr/local/etc/redis/redis.conf
          subPath: redis.conf
          readOnly: true
        - name: redis-data
          mountPath: /data

        command:
        - redis-server
        - /usr/local/etc/redis/redis.conf

      volumes:
      - name: redis-config
        configMap:
          name: oms-redis-config

  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app: oms-redis
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: do-block-storage
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: oms-redis-service
  namespace: oms-staging
  labels:
    app: oms-redis
    component: cache
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: oms-redis

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oms-redis-config
  namespace: oms-staging
  labels:
    app: oms-redis
    environment: staging
data:
  redis.conf: |
    # Redis configuration for staging environment

    # Basic settings
    bind 0.0.0.0
    port 6379
    timeout 300

    # Memory management
    maxmemory 200mb
    maxmemory-policy allkeys-lru

    # Persistence (disabled for staging cache)
    save ""
    appendonly no

    # Security settings
    protected-mode yes

    # Logging
    loglevel notice
    logfile ""

    # Performance tuning
    tcp-keepalive 300
    tcp-backlog 511