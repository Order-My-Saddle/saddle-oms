{{/*
  RBAC policies for secret access control.
  Restricts which service accounts can read secrets in the namespace.
*/}}
{{- if .Values.rbac.enabled }}
---
# ServiceAccount for backend pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "oms-nest.fullname" . }}-backend-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "oms-nest.backend.labels" . | nindent 4 }}
---
# ServiceAccount for frontend pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "oms-nest.fullname" . }}-frontend-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "oms-nest.backend.labels" . | nindent 4 }}
---
# Role: allow reading only the application secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "oms-nest.fullname" . }}-secret-reader
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: [{{ .Values.secrets.name | quote }}]
    verbs: ["get"]
---
# Bind the backend SA to the secret-reader role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "oms-nest.fullname" . }}-backend-secret-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "oms-nest.fullname" . }}-backend-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "oms-nest.fullname" . }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
# Bind the frontend SA to the secret-reader role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "oms-nest.fullname" . }}-frontend-secret-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "oms-nest.fullname" . }}-frontend-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "oms-nest.fullname" . }}-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
