name: ðŸš€ OMS DevSecOps Pipeline (Ralph Loop Compatible)

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}
  # Ralph Loop automation flags
  RALPH_LOOP_MODE: true
  SECURITY_SCAN_ENABLED: true
  E2E_TESTING_ENABLED: true

jobs:
  # ðŸ” Security and Secret Scanning (First Line of Defense)
  security-scan:
    runs-on: arc-runner-set
    name: ðŸ” Security & Secret Scanning
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for security scanning
          fetch-depth: 0

      - name: ðŸ” GitLeaks Secret Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: ðŸ›¡ï¸ Trivy Filesystem Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ”Ž SAST with CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: typescript, javascript

      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ðŸ§ª Dependency and License Scanning
  dependency-scan:
    runs-on: arc-runner-set
    name: ðŸ“¦ Dependency & License Audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Backend Dependency Audit
        working-directory: backend
        run: |
          npm ci
          npm audit --audit-level=moderate
          # Generate dependency report
          npm list --all --json > dependency-report.json

      - name: ðŸ“¦ Frontend Dependency Audit
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=moderate

      - name: ðŸ“¦ E2E Dependencies Audit
        working-directory: e2e
        run: |
          npm ci
          npm audit --audit-level=moderate

      - name: ðŸ“Š Upload Dependency Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-reports
          path: |
            backend/dependency-report.json
            security-report.json

  # Backend testing (NestJS)
  test-backend:
    runs-on: ubuntu-latest
    name: ðŸ§ª Test NestJS Backend
    needs: [security-scan, dependency-scan]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: oms_test
          POSTGRES_USER: oms
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: src
        run: npm ci

      - name: Run linting
        working-directory: src
        run: npm run lint

      - name: Run unit tests
        working-directory: src
        run: npm run test
        env:
          DATABASE_URL: postgresql://oms:test_password@localhost:5432/oms_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Run integration tests
        working-directory: src
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://oms:test_password@localhost:5432/oms_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Upload backend test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: src/coverage
          flags: backend

  # Frontend testing (Next.js)
  test-frontend:
    runs-on: arc-runner-set
    name: ðŸŽ¨ Test Next.js Frontend
    needs: [security-scan, dependency-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linting
        working-directory: frontend
        run: npm run lint

      - name: Run unit tests
        working-directory: frontend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend test coverage
        uses: codecov/codecov-action@v3
        with:
          directory: frontend/coverage
          flags: frontend

  # ðŸŽ­ Comprehensive End-to-End Testing with Playwright
  test-e2e:
    runs-on: ubuntu-latest
    name: ðŸŽ­ Comprehensive E2E Tests (Ralph Loop)
    needs: [test-backend, test-frontend]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: oms_test
          POSTGRES_USER: oms
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        # Test across multiple browser engines for comprehensive coverage
        project: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ—ï¸ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ðŸŽ¨ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: ðŸŽ­ Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: ðŸš€ Start backend services
        working-directory: backend
        run: |
          npm run start:dev &
          echo $! > backend.pid
          sleep 30
        env:
          DATABASE_URL: postgresql://oms:test_password@localhost:5432/oms_test
          REDIS_URL: redis://localhost:6379/1
          JWT_SECRET: test-jwt-secret-key-for-e2e
          NODE_ENV: test
          PORT: 3001

      - name: ðŸŽ¨ Start frontend services
        working-directory: frontend
        run: |
          npm run dev &
          echo $! > frontend.pid
          sleep 15
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXTAUTH_URL: http://localhost:3000
          NODE_ENV: test
          PORT: 3000

      - name: ðŸ” Verify services are running
        run: |
          echo "ðŸ” Checking backend health..."
          curl -f http://localhost:3001/health || exit 1
          echo "ðŸ” Checking frontend..."
          curl -f http://localhost:3000 || exit 1

      - name: ðŸŽ­ Run comprehensive E2E tests
        working-directory: e2e
        run: |
          echo "ðŸš€ Running E2E tests for ${{ matrix.project }}"
          npx playwright test --project=${{ matrix.project }}
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001
          ENVIRONMENT: local
          CI: true
          RALPH_LOOP_MODE: true

      - name: ðŸŽ­ Run smoke tests (critical path)
        if: matrix.project == 'chromium'
        working-directory: e2e
        run: npx playwright test --grep="@smoke"
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001

      - name: ðŸ”’ Run security-focused tests
        if: matrix.project == 'chromium'
        working-directory: e2e
        run: npx playwright test --grep="@security"
        env:
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001

      - name: ðŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-${{ matrix.project }}
          path: |
            e2e/test-results/
            e2e/playwright-report/
            e2e/test-output/
          retention-days: 7

      - name: ðŸ“Š Upload HTML reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: e2e/test-results/html-report/
          retention-days: 30

      - name: ðŸ§¹ Cleanup processes
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

  # ðŸ³ Build and push Docker images with security scanning
  build-and-push:
    runs-on: ubuntu-latest
    name: ðŸ³ Build & Push Secure Images
    needs: [security-scan, dependency-scan, test-backend, test-frontend, test-e2e]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]
        include:
          - service: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile.production
          - service: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build variables
        id: vars
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_tag }}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'frontend' && format('NEXT_PUBLIC_API_URL=https://api-nest-{0}.ordermysaddle.com', github.ref == 'refs/heads/main' && 'production' || 'staging') || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Trigger Jenkins for deployment (replaces direct K8s deploy)
  trigger-jenkins-deploy:
    runs-on: arc-runner-set
    name: ðŸš€ Trigger Jenkins Deploy
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

    steps:
      - name: Set deployment variables
        id: deploy-vars
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_TAG="${BRANCH_NAME}-${SHORT_SHA}"

          if [ "$BRANCH_NAME" = "main" ]; then
            ENVIRONMENT="production"
            JENKINS_JOB="oms-nest-deploy-production"
          else
            ENVIRONMENT="staging"
            JENKINS_JOB="oms-nest-deploy-staging"
          fi

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "jenkins_job=${JENKINS_JOB}" >> $GITHUB_OUTPUT

    - name: Validate Jenkins credentials exist
      run: |
        if [ -z "${{ secrets.JENKINS_USER }}" ] || [ -z "${{ secrets.JENKINS_API_TOKEN }}" ]; then
          echo "::error::Missing JENKINS_USER or JENKINS_API_TOKEN secrets"
          exit 1
        fi

    - name: Trigger Jenkins deployment
      run: |
        set +x  # Disable command echoing to prevent credential leakage
        echo "Triggering Jenkins job: ${{ steps.deploy-vars.outputs.jenkins_job }}"
        echo "  Environment: ${{ steps.deploy-vars.outputs.environment }}"
        echo "  Image tag:   ${{ steps.deploy-vars.outputs.image_tag }}"

        HTTP_CODE=$(curl -s -o /tmp/jenkins-response.txt -w "%{http_code}" \
          -X POST \
          "https://cicd.ordermysaddle.com/job/${{ steps.deploy-vars.outputs.jenkins_job }}/buildWithParameters" \
          --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}" \
          --data-urlencode "BACKEND_IMAGE_TAG=${{ steps.deploy-vars.outputs.image_tag }}" \
          --data-urlencode "FRONTEND_IMAGE_TAG=${{ steps.deploy-vars.outputs.image_tag }}" \
          --data-urlencode "ENVIRONMENT=${{ steps.deploy-vars.outputs.environment }}")

        echo "Jenkins response: ${HTTP_CODE}"

        if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 400 ]; then
          echo "::error::Failed to trigger Jenkins deployment (HTTP ${HTTP_CODE})"
          # Do not cat response body as it may contain sensitive info
          exit 1
        fi

        echo "Jenkins deployment triggered successfully"

      - name: Notify trigger success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "Jenkins deploy triggered for ${{ steps.deploy-vars.outputs.environment }} with tag ${{ steps.deploy-vars.outputs.image_tag }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify trigger failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "Failed to trigger Jenkins deploy for ${{ steps.deploy-vars.outputs.environment }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}